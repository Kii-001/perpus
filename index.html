<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirecting...</title>
    
    <!-- Meta Redirect -->
    <meta http-equiv="refresh" content="0; url=index.php">
    
    <!-- JavaScript Redirect -->
    <script>
        // Redirect immediately
        window.location.href = "index.php";
        
        // Backup redirect after 2 seconds
        setTimeout(function() {
            window.location.href = "index.php";
        }, 2000);
    </script>
    
    <!-- CSS untuk tampilan loading -->
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
        }
        
        .loading-container {
            text-align: center;
        }
        
        .spinner {
            border: 4px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top: 4px solid white;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .link {
            color: #fff;
            text-decoration: underline;
            margin-top: 10px;
            display: inline-block;
        }
    </style>
</head>
<body>
    <div class="loading-container">
        <div class="spinner"></div>
        <h2>Loading...</h2>
        <p>Sedang mengarahkan ke halaman utama</p>
        <p>Jika tidak redirect otomatis, <a href="index.php" class="link">klik di sini</a></p>
    </div>

    <!-- Backup HTML Redirect -->
    <noscript>
        <div style="text-align: center; padding: 50px;">
            <h2>JavaScript Dinonaktifkan</h2>
            <p>Browser Anda tidak mendukung JavaScript. Silakan klik link di bawah ini:</p>
            <p><a href="index.php" style="font-size: 18px; color: blue;">Masuk ke index.php</a></p>
        </div>
    </noscript>
</body>
</html>
